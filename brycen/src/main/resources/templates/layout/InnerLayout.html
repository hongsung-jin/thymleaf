<!--/* 중첩 레이아웃 - 최상위는 layout/layout */-->
<th:block layout:decorate="~{layout/layout}">
  <!--/* layout.html에 존재하는 fragment='content'와 연결하기 위한 맵핑 */-->
  <th:div layout:fragment="content" id="innerBox">
    <div>LNB</div>
    <!--/* InnerLayout.html에 존재하는 fragment='content'와 연결하기 위한 맵핑 */-->
    <th:block layout:fragment="innerContent"></th:block>
  </th:div>
</th:block>
